name: Deploy Hexo Blog to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'blog/**'
      - '.github/workflows/hexo.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull custom Hexo build image
        run: docker pull zjykzj/hexo-env:latest

      - name: Install dependencies and generate static files
        run: |
          docker run --rm \
            -v "$PWD/blog:/workspace" \
            -w /workspace \
            zjykzj/hexo-env:latest \
            bash -c "npm install && hexo generate"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./blog/public
          publish_branch: gh-pages
          force_orphan: true